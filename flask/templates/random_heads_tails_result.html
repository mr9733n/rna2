<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Flip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Coin Flip</h2>
        <form method="post">
            <label for="num_flips">Number of Flips:</label>
            <input type="text" name="num_flips" id="num_flips" value="1000" required>
            <button type="submit">Start</button>
        </form>
        {% if show_results %}
            <h2>Results:</h2>
            <p>Heads: {{ heads }}%</p>
            <p>Tails: {{ tails }}%</p>
        {% endif %}
    </div>
</body>
</html>
