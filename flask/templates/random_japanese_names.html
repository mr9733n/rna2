<!DOCTYPE html>
<html>
<head>
    <title>Japanese Name Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>   
</head>
<body>
    <div class="menu">
        {% for route in routes %}
            {% if route['show_in_menu'] %}
                <a href="{{ url_for(route['endpoint']) }}">{{ route['title'] }}</a>&nbsp;|&nbsp;
            {% endif %}
        {% endfor %}
        <span id="theme-toggle" class="dark-mode"><input type="submit" class="dark-mode" value="Theme">
            <script src="{{ url_for('static', filename='dark_mode.js') }}"></script>
        </span>
    </div>
    <div class="container">
            <h1>Japanese Name Generator</h1>
    <form method="POST">
        <label for="num_names">Number of Names:</label>
        <input type="number" id="num_names" name="num_names" value="1" min="1" max="25" style="width: 30px;">
        <br>
        <br>
        <label for="sex">Gender:</label>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <br>
        <button type="submit">Generate Names</button>
    </form>
    <div>
        {% for name in names %}
            <h2>Results:</h2>
			<div class="results-container">
                <span class="result" data-result="{{ name }}">{{ name }}</span>
				<button class="copy-button initial">Copy</button> 
			</div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='script_copy.js') }}"></script>
</div>
</body>
</html>
