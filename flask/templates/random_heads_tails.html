<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <a href="{{ url_for('index') }}">Back to Home</a>
    <a href="{{ url_for('about') }}">About Us</a>
    <a href="{{ url_for('random_top_analyze') }}">Random Top Analyze</a>

        <h2>Coin Flip</h2>
        <form method="post">
            <label for="num_flips">Number of Flips:</label>
            <input type="text" name="num_flips" id="num_flips" value="1000" required>
            <br><br>
            <button type="submit">Start</button>
        </form>
        {% if show_results %}
            <h2>Results:</h2>
            <p>Heads: {{ heads }}%</p>
            <p>Tails: {{ tails }}%</p>
            <h2>{% if heads > tails %} Heads wins! {% elif tails > heads %} Tails wins! {% else %} It's a tie! {% endif %}</h2>
        {% endif %}
    </div>
</body>
</html>
